<div class="container">
  <div class="col-md-10 offset-md-1">
    <div class="card ">

      <div class="card-body">
        <h2 class="">
          <i class="far fa-edit"></i>
          {{if.Topic.Id}}
          编辑话题
          {{else}}
          新建话题
          {{end}}
        </h2>

        <hr>

        {{if .Topic.Id }}
        <form action="" method="POST" accept-charset="UTF-8">
          <input type="hidden" name="_method" value="PUT">
          {{else}}
          <form action="{{urlfor "TopicController.Store"}}" method="POST" accept-charset="UTF-8">
            {{end}}


            <div class="form-group">
              <input class="form-control" type="text" name="title" value="{{.Topic.Title}}" placeholder="请填写标题" required />
            </div>

            <div class="form-group">
              <select class="form-control" name="category_id" required>
                <option value="" hidden disabled selected>请选择分类</option>
                {{range .Categories}}
                <option value="{{ .Id }}">{{.Name }}</option>
                {{end}}
              </select>
            </div>

            <div class="form-group">
              <textarea name="body" class="form-control" id="editor" rows="6" placeholder="请填入至少三个字符的内容。" required>{{ .Topic.Body }}</textarea>
            </div>

            <div class="well well-sm">
              <button type="submit" class="btn btn-primary"><i class="far fa-save mr-2" aria-hidden="true"></i> 保存</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
